<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Murcia</h1>

    <h2>Hecho a mano</h2>

    <label>Ciudades: </label>
    <select name="" id="">
        <option value="lo">Lorca</option>
        <option value="ag">Águilas</option>
        <option value="to">Totana</option>
        <option value="al">Alhama de Murcia</option>
        <option value="pl">Puerto Lumbreras</option>
    </select>


    <h2>Hecho con JavaScript</h2>

    <label>Ciudades: </label>
    <select id="tSelCities"></select>
    <script>
        let nSelect = document.getElementById('tSelCities');

        let nOption = document.createElement('option');
        nSelect.appendChild(nOption);
        nOption.setAttribute('value', 'lo');
        let nText = document.createTextNode('Lorca');
        nOption.appendChild(nText);

        nOption = document.createElement('option');
        nSelect.appendChild(nOption);
        nOption.setAttribute('value', 'to');
        nText = document.createTextNode('Totana');
        nOption.appendChild(nText);

        nOption = document.createElement('option');
        nSelect.appendChild(nOption);
        nOption.setAttribute('value', 'ag');
        nText = document.createTextNode('Águilas');
        nOption.appendChild(nText);

        nOption = document.createElement('option');
        nSelect.appendChild(nOption);
        nOption.setAttribute('value', 'al');
        nText = document.createTextNode('Alhama de Murcia');
        nOption.appendChild(nText);

        nOption = document.createElement('option');
        nSelect.appendChild(nOption);
        nOption.setAttribute('value', 'pl');
        nText = document.createTextNode('Puerto Lumbreras');
        nOption.appendChild(nText);
    </script>
</body>
</html>
