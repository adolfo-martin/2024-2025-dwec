<table class="my-table" *ngIf="books$ | async as books">
    <thead>
        <tr>
            <th>Libros</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of books">
            <td [attr.data-book]="book.clave" (click)="reportBookSelected(book.clave)">
                <label>
                    <input type="radio" name="book">
                    {{ book.titulo }}
                </label>
            </td>
        </tr>
    </tbody>
</table>
