<table class="my-table" *ngIf="books$ | async as books">
    <thead>
        <tr>
            <th>Libros</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of books">
            <!-- <td (click)="gotoAndShowDishes(book.clave)">{{ book.titulo }}</td> -->
            <td [attr.data-book]="book.clave" (click)="gotoAndShowDishes($event)">{{ book.titulo }}</td>
        </tr>
    </tbody>
</table>
